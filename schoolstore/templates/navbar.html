<style>
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-button {
    background-color: #202020;
    color: #ffffff;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #202020;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: #ffffff;
    padding: 8px 10px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .custom-navbar {
    background-color: #202020;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <a class="navbar-brand" href="#">&nbsp;&nbsp;SCHOOL STORE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link">hello {{user.username}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/loginapp/logout">LOGOUT</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/loginapp/login">LOGIN</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/loginapp/register">REGISTER</a>
      </li>
      {% endif %}

      <li class="nav-item">
        <div class="dropdown">
          <button class="dropdown-button">DEPARTMENTS</button>
          <div class="dropdown-content">
            <a href="https://en.wikipedia.org/wiki/Computer_science">Computer Science</a>
            <a href="https://en.wikipedia.org/wiki/Commerce">Commerce</a>
            <a href="https://en.wikipedia.org/wiki/Master_of_Arts">Arts</a>
            <a href="https://en.wikipedia.org/wiki/Political_science">Political Science</a>
            <a href="https://en.wikipedia.org/wiki/Psychology">Psychology</a>
          </div>
        </div>
      </li>

    </ul>
  </div>
</nav>
